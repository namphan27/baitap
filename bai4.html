<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form đăng nhập + 2FA</h1>
    <form>
        <div>
            <label for="lbl-email">Email:</label>
        <input type="email" name="lbl-email" id="lbl-email">
        </div>
        <div>
            <label for="lbl-password">Mật khẩu:</label>
            <input type="password" name="lbl-password" id="lbl-password">
        </div>
        <div>
            <label for="lbl-otp">Mã OTP</label>
            <input type="text" name="lbl-otp" id="lbl-otp">
        </div>
        <button>Đăng nhập</button>
        <button>Hủy</button>
    </form>
</body>
</html>
