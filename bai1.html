<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form đăng ký tài khoản</h1>
    <form action="" method="post">
        <div>
            <label for="lbl-fullname">Họ tên:</label>
            <input type="text" name="fullname" id="lbl-fullname">
        </div>
        <div>
            <label for="lbl-email">Email:</label>
            <input type="email" name="fullname" id="lbl-email">
        </div>
        <div>
            <label for="lbl-password">Mật khẩu:</label>
            <input type="password" name="fullname" id="lbl-password">
        </div>
        <div>
            <label for="lbl-birthday">Ngày sinh:</label>
            <input type="date" name="fullname" id="lbl-birthday">
        </div>
        <div>
            <label>Giới tính:</label>
            <label>
                <input type="radio" name="gender" value="male">Nam
            </label>
            <label>
                <input type="radio" name="gender" value="female">Nữ
            </label>
            <label>
                <input type="radio" name="gender" value="unknown">Không biết
            </label>
        </div>
        <div>
            <label>Sở thích:</label>
            <label>
                <input type="checkbox" name="hobby" value="readbook"> Đọc sách
            </label>
            <label>
                <input type="checkbox" name="hobby" value="travel"> Du lịch
            </label>
            <label>
                <input type="checkbox" name="hobby" value="sport"> Thể thao
            </label>
        </div>
        <div>
            <label for="message" style="display: block;">Mô tả bản thân:</label>
            <textarea name="message" id="message">

            </textarea>
        </div>
        <button>Đăng ký</button>
        <button>Xóa</button>
    </form>
</body>
</html>
