<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1" cellpadding="5">
            <tr>
                <th colspan="2">ĐĂNG KÝ</th>
            </tr>
            <tr>
                <td><label for="lbl-fullname">Fullname</label></td>
                <td><input type="text" name="lbl-fullname" id="lbl-fullname" placeholder="Nhập fullname"></td>
            </tr>
            <tr>
                <td><label for="lbl-username">Username</label></td>
                <td><input type="text" name="lbl-username" id="lbl-username" placeholder="Nhập tên"></td>
            </tr>
            <tr>
                <td><label for="lbl-password">Password</label></td>
                <td><input type="password" name="lbl-password" id="lbl-password" placeholder="Nhập mật khẩu"></td>
            </tr>
            <tr>
                <td><label for="lbl-pass">Nhập lại <br> Password</label></td>
                <td><input type="password" name="lbl-pass" id="lbl-pass" placeholder="Nhập lại mật khẩu"></td>
            </tr>
            <tr>
                <td><label for="lbl-fullname">Fullname</label></td>
                <td><input type="text" name="lbl-fullname" id="lbl-fullname" placeholder="Nhập fullname"></td>
            </tr>
            <tr>
                <td><label>Giới tính</label></td>
                <td>
                    <label>
                        <input type="radio" name="gender" value="male">Nam
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">Nữ
                    </label>
                </td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="avatar">Avatar</label></td>
                <td><input type="file" name="avatar" id="avatar"></td>
            </tr>
            <tr>
                <td><label>Sở thích</label></td>
                <td>
                    <label>
                        <input type="checkbox" name="hobby" value="movie">Xem Phim
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" value="sport">Thể Thao
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" value="website">Web
                    </label>
                </td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2">
                    <button type="reset">Reset</button>
                    <button type="submit">OK</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
