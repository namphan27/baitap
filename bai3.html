<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form khảo sát ý kiến</h1>
    <form>
    <div>
        <label for="lbl-fullname">Họ tên:</label>
        <input type="text" name="lbl-fullname" id="lbl-fullname">
    </div>
    <div>
        <label for="lbl-vote">Mức độ hài lòng:</label>
        <input type="range" name="lbl-vote" id="lbl-vote" min="0" max="100" value="50">
    </div>
    <div>
        <label for="lbl-time">Thời gian liên hệ:</label>
        <input type="time" name="lbl-time" id="lbl-time" value="07:30">
    </div>
    <div>
        <label>Kênh thông tin:</label>
        <label for="social-network">
            <input type="checkbox" name="social-network" id="social-network">Facebook
        </label>
        <label for="social-network">
            <input type="checkbox" name="social-network" id="social-network">Youtube
        </label>
        <label for="social-network">
            <input type="checkbox" name="social-network" id="social-network">Website
        </label>
    </div>
    <div>
        <label for="message" style="display: block;">Góp ý khác:</label>
        <textarea name="message" id="message"></textarea>
    </div>
    <button>Gửi</button>
    </form>
</body>
</html>
